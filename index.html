<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Today</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
</head>
<body>
    <main>
        <h1 class="heading">Focus On <span class="span-tag">Today</span></h1>
          <div class="head-container">
            <h2 class="subtitle"><span>Today</span><img class="sun" src="Sun.svg" alt=""></h2>
            <p class="progress-level">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress-amount"><span>2/3 Completed</span></div>
                <p class="error-level">Please set all the 3 goals!</p>
            </div>
            
            <div class="goal-container ">
                <div class="custom-check">
                    <img class="check-icon" src="Group 1.svg" alt="Checl-icon">
                </div>
                <input id="first" class="goal-input" type="text" placeholder="Add A New Goal">
            </div>
            <div class="goal-container ">
                <div class="custom-check">
                    <img class="check-icon" src="Group 1.svg" alt="Checl-icon">
                </div>
                <input id="second" class="goal-input" type="text" placeholder="Add A New Goal">
            </div>
            <div class="goal-container ">
                <div class="custom-check">
                    <img class="check-icon" src="Group 1.svg" alt="Checl-icon">
                </div>
                <input id="third" class="goal-input" type="text" placeholder="Add A New Goal">
            </div>
        <p class="quote">“Move one step ahead, today!”</p>
        <p class="made-with">Made with  ❤️ Anand Rajput</p>
          </div>
    </main>
</body>
</html>
